version: '3.4'

networks:
  api:
    driver: overlay
    attachable: true
  gateway:
    external:
      name: lbgateway
  mongo:
    driver: overlay
    attachable: true
  mongos:
    driver: overlay
    attachable: true

volumes:
  mongo-data-01:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-data-01"
  mongo-data-02:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-data-02"
  mongo-data-03:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-data-03"
  mongo-cfg-01:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-cfg-01"
  mongo-cfg-02:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-cfg-02"
  mongo-cfg-03:
    driver: glusterfs
    driver_opts:
      servers: localhost
    name: "mongo-cfg-03"

configs:
  client_secrets:
    file: ./config/client_secrets.json

services:

  data1:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-data-01:/data/db
    command: mongod --shardsvr --replSet datars --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  data2:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-data-02:/data/db
    command: mongod --shardsvr --replSet datars --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  data3:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-data-03:/data/db
    command: mongod --shardsvr --replSet datars --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  cfg1:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-cfg-01:/data/configdb
    command: mongod --configsvr --replSet cfgrs --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  cfg2:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-cfg-02:/data/configdb
    command: mongod --configsvr --replSet cfgrs --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  cfg3:
    image: mongo:3.4
    networks:
      - mongo
    volumes:
      - mongo-cfg-03:/data/configdb
    command: mongod --configsvr --replSet cfgrs --smallfiles --port 27017
    deploy:
      mode: replicated
      replicas: 1

  mongos1:
    image: mongo:3.4
    networks:
      - mongo
      - mongos
    command: mongos --configdb cfgrs/cfg1:27017,cfg2:27017,cfg3:27017
    deploy:
      mode: replicated
      replicas: 1

  mongos2:
    image: mongo:3.4
    networks:
      - mongo
      - mongos
    command: mongos --configdb cfgrs/cfg1:27017,cfg2:27017,cfg3:27017
    deploy:
      mode: replicated
      replicas: 1

  bootstrap:
    image: stefanprodan/mongo-bootstrap:latest
    networks:
      - mongo
      - gateway
    ports:
      - target: 9090
        published: 9999
        protocol: tcp
        mode: ingress
    command:
      - '-dataSet=datars/data1:27017,data2:27017,data3:27017'
      - '-configSet=cfgrs/cfg1:27017,cfg2:27017,cfg3:27017'
      - '-mongos=mongos1:27017,mongos2:27017'
    deploy:
      mode: replicated
      replicas: 1

  api:
    image: mennoaltijdfit/api
    depends_on:
      - mongos1
      - mongos2
    environment:
      #conUri: "'mongodb://mongos1,mongos2', replicaSet='rs0'"
      db_name: "MAF"
    ports:
      - target: 5000
        published: 5050
        protocol: tcp
        mode: ingress
    networks:
      - mongos
      - api
    deploy:
      mode: replicated
      replicas: 1

  app:
    image: mennoaltijdfit/app
    depends_on:
      - api
    environment:
      api_url: "http://api:5000"
      app_secret_key: "h2([g2wf;%4Hn[u2C__mG@Qa+@KneNQEb-XB2>+atpJz6+Nm7qzX.+SpPp6r)fRq"
      okta_client_url: "https://dev-907244.okta.com"
      okta_client_key: "00f6f5Q-HQMOvwxtvqbCHEHl08PkoYeAIyoTKiapCS"
    configs:
      - source: client_secrets
        target: /client_secrets.json
    ports:
      - target: 8080
        published: 80
        protocol: tcp
        mode: ingress
    networks:
      - api
      - gateway
    deploy:
      mode: replicated
      replicas: 1